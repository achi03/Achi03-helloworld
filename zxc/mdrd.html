<script src="https://cdn.radiantmediatechs.com/rmp/7.11.3/js/rmp.min.js"></script>
<div id="rmp"></div>
<script>
// First we create our Radiant Media Player instance
  const rmp = new RadiantMP('rmp');
  // We define 2 source objects, one with H.264/AC-3 and the other with H.264/AAC
  let src;
  const avcaacBitrates = {
    mp4: [
      'https://rmtv-canela.amagi.tv/playlist.m3u8'
    ]
  };
  const avcac3Bitrates = {
    mp4: [
      'https://rmtv-canela.amagi.tv/playlist.m3u8'
    ]
  };
  // We create a test video tag to detect H.264/AC-3 support before calling init on player
  const testVideoTag = document.createElement('video');
  src = avcaacBitrates;
  if (testVideoTag.canPlayType('video/mp4; codecs="avc1.42E01E, ac-3"')) {
    src = avcac3Bitrates;
  }
  // Then we set our player settings using the selected src object
  const settings = {
    licenseKey: 'Y21taWlta2dpZSEqXyU5czBzZWtnYzgwMnllaT9yb201ZGFzaXMzMGRiMEElXyo=',
    src: src,
    width: 1280,
    height: 690,
    contentMetadata: {
      poster: [
        'https://your-poster-url.jpg'
      ]
    }
  };
  rmp.init(settings);
</script>
